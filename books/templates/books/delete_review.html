{%extends 'base.html'%}
{%block title%}Delete{%endblock%}
{%block content%}
<h3>Are you sure want to delete this review ?</h3>
<p>
    <b>Book</b>: {{book.title}}
</p>
<p>
    <b>Review</b>: {{review.comment}}
</p>
<a href="{%url 'books:delete_complete' book.id review.id%}" class="btn btn-outline-danger">Yes</a> <a class="btn btn-outline-primary" href="{{request.META.HTTP_REFERER}}">No</a>
{%endblock content%}
