{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title%}Edit Reviews{%endblock%}
{%block content%}

<div class="row mb-4">
        <div class="col-6">
            <form method="post" action="{% url 'books:edit_review' book.id review.id%}">
                {%csrf_token%}
                {{form | crispy}}
                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
{%endblock content%}
