{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block title%}Login{%endblock%}
{%block content%}
    <h3>Login</h3>
    <div class="row">
        <div class="col-4">
            <form method="post">
                {%csrf_token%}
                {{form | crispy}}
                <button class="btn btn-primary">Log in</button> <span><a class="ms-3" href="{% url 'account:register' %}">Create new account</a></span>
            </form>
        </div>
    </div>
{%endblock content%}
